<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <h1>datalist html</h1>
    <div class="block-form">
        <label for="tel">Choisir un code de téléphone</label>
        <input type="text" id="tel" list="num-tel-pays" name="num-tel-pays" placeholder="choississez un pays">
        <datalist id="num-tel-pays">
       
            <option value="France">33</option>
            <option value="inde">45</option>
            <option value="japon">55</option>
            <option value="italie">67</option>
            <option value="cameroun">80</option>
        </datalist>
    </div>
</body>
</html>
